{% extends "tasks/base.html" %}

{% block title %}TaskFlow â€” Delete Task{% endblock %}

{% block content %}
<div class="form-container delete-container">
    <div class="form-header">
        <a href="{% url 'task_list' %}" class="back-link">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12" />
                <polyline points="12 19 5 12 12 5" />
            </svg>
            Back
        </a>
    </div>

    <div class="delete-content">
        <div class="delete-icon">
            <svg viewBox="0 0 24 24" width="48" height="48" fill="none" stroke="currentColor" stroke-width="1.5"
                stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10" />
                <line x1="15" y1="9" x2="9" y2="15" />
                <line x1="9" y1="9" x2="15" y2="15" />
            </svg>
        </div>
        <h2>Delete Task</h2>
        <p>Are you sure you want to delete <strong>"{{ task.title }}"</strong>?</p>
        <p class="delete-warning">This action cannot be undone.</p>

        <form method="post" class="delete-actions">
            {% csrf_token %}
            <a href="{% url 'task_list' %}" class="btn btn-ghost">Cancel</a>
            <button type="submit" class="btn btn-danger" id="confirm-delete-btn">
                <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6" />
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                </svg>
                Delete
            </button>
        </form>
    </div>
</div>
{% endblock %}
